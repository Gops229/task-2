<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>
    <link  rel="stylesheet" href="form1.css">

<body>
    <h1><center>Interest Survey Form</center></h1>
<p><form>
    <label>Enter your name:</label><input type="text"/><br><br>
    <label>Enter your department</label><input type="text"/><br><br>
    <label>Tell us a little about yourself</label><textarea></textarea><br><br><br>
    <label>Do you exercise at home </label><input type="radio" name="yes"><label>Yes</label>
    <input type="radio" name="yes"><label>No</label><br><br>
    <label>How do you like to read about your favourite topics?</label><br><br><br>
    <input type="checkbox"><label>Books</label>
    <input type="checkbox"><label>Online Resources</label>
    <input type="checkbox"><label>Phone apps</label>
    <input type="checkbox"><label>Magazines</label>
    <br><br><br>
    <label>What genre of movies do you like</label>
    <select>
        <option>Comedy</option>
        <option>Fantasy</option>
        <option>Horror</option>
    </select><br><br><br>
    <center><button type="button">Submit</button></center>


</form>
</body>
</html>
